<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>üèãÔ∏è Ê∏¨Ë©¶ Chart.js È°ØÁ§∫</title>

  <!-- ‚úÖ Chart.js v3 + datalabels plugin Áõ∏ÂÆπÁâàÊú¨ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { max-width: 350px; margin: 20px; }
  </style>
</head>
<body>
  <h2>Chart.js Ê∏¨Ë©¶</h2>
  <canvas id="aerobicChart"></canvas>
  <canvas id="assignedChart"></canvas>
  <canvas id="strengthChart"></canvas>

  <script>
    // ÂÅáË≥áÊñô
    const labels = ["2025-05", "2025-06", "2025-07", "2025-08", "2025-09"];
    const sums = [
      { aerobic: 120, assigned: 3, strength: 10 },
      { aerobic: 90, assigned: 5, strength: 12 },
      { aerobic: 100, assigned: 4, strength: 8 },
      { aerobic: 130, assigned: 6, strength: 9 },
      { aerobic: 110, assigned: 2, strength: 11 },
    ];

    const chartDefs = [
      { id:"aerobicChart", key:"aerobic", color:"#00bcd4", title:"ÊúâÊ∞ßÊ¥ªÂãï" },
      { id:"assignedChart", key:"assigned", color:"#ffc107", title:"ÊïôÁ∑¥ÊåáÂÆö" },
      { id:"strengthChart", key:"strength", color:"#3f51b5", title:"ËÇåÂäõË®ìÁ∑¥" }
    ];

    chartDefs.forEach(({id,key,color,title})=>{
      const ctx = document.getElementById(id);
      new Chart(ctx,{
        type:"bar",
        data:{
          labels,
          datasets:[{
            label: title,
            data:sums.map(x=>x[key]),
            backgroundColor: color+"99",
            borderColor: color,
            borderWidth:1
          }]
        },
        plugins:[ChartDataLabels],
        options:{
          responsive:true,
          plugins:{
            legend:{ display:false },
            datalabels:{
              color:'#333',
              anchor:'end',
              align:'top',
              font:{ weight:'bold', size:11 }
            }
          },
          scales:{
            y:{ beginAtZero:true },
            x:{ grid:{ display:false } }
          }
        }
      });
    });
  </script>
</body>
</html>
