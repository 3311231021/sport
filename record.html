<head>

  <style>

</head>
<body>
  <h1>ğŸƒâ€â™€ï¸ é‹å‹•ç´€éŒ„çµ±è¨ˆ</h1>
  <p class="note" id="todayDate"></p>

  <section>
    <h3>æœ‰æ°§é‹å‹•æ™‚é–“</h3>
    <canvas id="aerobicChart"></canvas>
    <p id="avgAerobic"></p>
  </section>

  <section>
    <h3>æ•™ç·´æŒ‡å®šä½œæ¥­æ¬¡æ•¸</h3>
    <canvas id="assignedChart"></canvas>
    <p id="avgAssigned"></p>
  </section>

  <section>
    <h3>è‚ŒåŠ›è¨“ç·´æ¬¡æ•¸</h3>
    <canvas id="strengthChart"></canvas>
    <p id="avgStrength"></p>
  </section>

  <script>
    // é¡¯ç¤ºä»Šå¤©æ—¥æœŸ
    const todayElement = document.getElementById("todayDate");
    const today = new Date();
    todayElement.textContent = `ğŸ“… ${today.toLocaleDateString("zh-TW", {
      year: "numeric",
      month: "long",
      day: "numeric",
      weekday: "long"
    })}`;

    // CSV ä¾†æº
    const URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";

    let allData = [];
    let chartInstances = {};

    // è®€å– GitHub ä¸Šçš„ CSV
    fetch(URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const dataRows = rows.slice(1); // è·³éè¡¨é ­

        allData = dataRows.map(r => ({
          date: r[0],
          running: +r[1] || 0,
          weight: +r[2] || 0,
          ball: +r[3] || 0,
          assigned: +r[4] || 0,
          trail: +r[5] || 0,
          yoga: +r[6] || 0,
          other: +r[7] || 0,
          speed: +r[8] || 0,
          heart_rate: +r[9] || 0,
          remark: r[10] || ""
        })).filter(d => d.date);

        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderAll();
      })
      .catch(() => alert("âš ï¸ ç„¡æ³•è®€å– sport.csv"));

    // æ•´é«”æ¸²æŸ“
    function renderAll() {
      const monthly = {};
      allData.forEach(d => {
        const ym = d.date.slice(0, 7);
        if (!monthly[ym])
          monthly[ym] = { running: 0, ball: 0, trail: 0, assigned: 0, strength: 0, yoga: 0 };
        monthly[ym].running += d.running;
        monthly[ym].ball += d.ball;
        monthly[ym].trail += d.trail;
        monthly[ym].assigned += d.assigned;
        monthly[ym].strength += d.weight + d.yoga;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d => ({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.strength
      }));

      renderCharts(labels, sums);
      renderAverages(sums);
    }

    // ç¹ªè£½ä¸‰å€‹åœ–è¡¨
    function renderCharts(labels, sums) {
      const charts = [
        { id: "aerobicChart", label: "æœ‰æ°§é‹å‹•æ™‚é–“", key: "aerobic", color: "#36b9cc" },
        { id: "assignedChart", label: "æ•™ç·´æŒ‡å®šä½œæ¥­", key: "assigned", color: "#f6c23e" },
        { id: "strengthChart", label: "è‚ŒåŠ›è¨“ç·´", key: "strength", color: "#4e73df" }
      ];

      charts.forEach(({ id, label, key, color }) => {
        if (chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label,
              data: sums.map(x => x[key]),
              backgroundColor: color + "99",
              borderColor: color,
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
      });
    }

    // å¹³å‡å€¼é¡¯ç¤º
    function renderAverages(sums) {
      const avg = arr => arr.length ? (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1) : 0;
      document.getElementById("avgAerobic").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.aerobic))} åˆ†é˜/æœˆ`;
      document.getElementById("avgAssigned").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.assigned))} æ¬¡/æœˆ`;
      document.getElementById("avgStrength").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.strength))} æ¬¡/æœˆ`;
    }
  </script>
</body>
