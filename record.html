<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ‹ï¸â€â™€ï¸ é‹å‹•è¨˜éŒ„ Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {

    canvas {

    }
    @media (max-width: 600px) {

    }
  </style>
</head>
<body>
  <h1>ğŸ‹ï¸â€â™€ï¸ Workout é‹å‹•è¨˜éŒ„</h1>
  <div id="todayDate"></div>

  <h2>ğŸ—“ï¸ æœ€è¿‘ 10 ç­†é‹å‹•ç´€éŒ„</h2>
  <div class="table-wrapper" id="recentTable"></div>

  <div style="text-align:center;">
    <label for="monthRange">é¡¯ç¤ºå€é–“ï¼š</label>
    <select id="monthRange">
      <option value="6">æœ€è¿‘ 6 å€‹æœˆ</option>
      <option value="12" selected>æœ€è¿‘ 12 å€‹æœˆ</option>
      <option value="all">å…¨éƒ¨æœˆä»½</option>
    </select>
  </div>

  <div class="chart-container">
    <div class="chart-box">
      <h3>ğŸƒâ€â™‚ï¸ æœ‰æ°§æ´»å‹•æ™‚é–“ (min)</h3>
      <canvas id="aerobicChart"></canvas>
      <div class="avg-box" id="avgAerobic"></div>
    </div>
    <div class="chart-box">
      <h3>ğŸ“‹ æ•™ç·´æŒ‡å®šä½œæ¥­å®Œæˆæ¬¡æ•¸</h3>
      <canvas id="assignedChart"></canvas>
      <div class="avg-box" id="avgAssigned"></div>
    </div>
    <div class="chart-box">
      <h3>ğŸ’ª è‚ŒåŠ›è¨“ç·´æ¬¡æ•¸</h3>
      <canvas id="strengthChart"></canvas>
      <div class="avg-box" id="avgStrength"></div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";
    const todayElement = document.getElementById("todayDate");
    const monthRangeSelect = document.getElementById("monthRange");
    let allData = [];
    let chartInstances = {};

    // ğŸ•“ å°‡ "6'12"" è½‰æ›æˆç§’æ•¸
    function parsePace(paceStr) {
      if (!paceStr) return 0;
      const match = paceStr.match(/(\d+)'(\d+)"/);
      if (!match) return 0;
      const min = parseInt(match[1]);
      const sec = parseInt(match[2]);
      return min * 60 + sec;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const options = { year: "numeric", month: "long", day: "numeric", weekday: "long" };
      todayElement.textContent = `ğŸ“… ä»Šå¤©æ—¥æœŸï¼š${today.toLocaleDateString("zh-TW", options)}`;
      fetchCSV();
      monthRangeSelect.addEventListener("change", renderAll);
    });

    // === è®€å– CSV ===
    function fetchCSV() {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csvText => {
          const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          allData = results.data.map(r => {
            const paceStr = r["è·‘é€Ÿ"] || r.speed || "";
            const paceSec = parsePace(paceStr);
            return {
              date: r["æ—¥æœŸ"] || r.date,
              running: +r["è·‘æ­¥(min)"] || +r.running || 0,
              weight: +r["è‚ŒåŠ›è¨“ç·´"] || +r.weight || 0,
              ball: +r["çƒé¡(min)"] || +r.ball || 0,
              assigned: +r["æ•™ç·´æŒ‡å®š"] || +r.assigned || 0,
              trail: +r["å¥è¡Œ(min)"] || +r.trail || 0,
              yoga: +r["ç‘œä¼½"] || +r.yoga || 0,
              other: +r["å…¶ä»–"] || +r.other || 0,
              speed: paceStr,      // é¡¯ç¤ºç”¨æ ¼å¼
              speedSec: paceSec,   // ç§’æ•¸ï¼ˆè¨ˆç®—ç”¨ï¼‰
              heart_rate: +r["å¿ƒç‡"] || +r.heart_rate || "",
              remark: r["å‚™è¨»"] || r.remark || ""
            };
          }).filter(d => d.date);

          allData.sort((a,b)=>new Date(a.date)-new Date(b.date));
          renderAll();
        })
        .catch(err => {
          console.error("CSV è®€å–éŒ¯èª¤:", err);
          alert("ç„¡æ³•è®€å– CSV è³‡æ–™");
        });
    }

    // === ä¸»æ¸²æŸ“ ===
    function renderAll() {
      if (!allData.length) return;
      const range = monthRangeSelect.value;

      const recent10 = [...allData].sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,10);
      renderRecentTable(recent10);

      todayElement.innerHTML = todayElement.textContent + `<br>ğŸ“ˆ æ›´æ–°è‡³ï¼š${allData.at(-1).date}`;

      const monthly = {};
      allData.forEach(item => {
        const ym = item.date.slice(0,7);
        if (!monthly[ym]) monthly[ym] = { running:0, weight:0, ball:0, assigned:0, trail:0, yoga:0, other:0 };
        monthly[ym].running += item.running;
        monthly[ym].weight += item.weight;
        monthly[ym].ball += item.ball;
        monthly[ym].assigned += item.assigned;
        monthly[ym].trail += item.trail;
        monthly[ym].yoga += item.yoga;
        monthly[ym].other += item.other;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d=>({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.weight + d.yoga
      }));

      if (range !== "all") {
        const n = +range;
        labels = labels.slice(-n);
        sums = sums.slice(-n);
      }

      renderCharts(labels, sums);
      renderAverages(sums);
    }

    // === è¡¨æ ¼ ===
    function renderRecentTable(data){
      const container = document.getElementById("recentTable");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = `
        <thead><tr>
          <th>æ—¥æœŸ</th><th>è·‘æ­¥(min)</th><th>è‚ŒåŠ›è¨“ç·´</th>
          <th>çƒé¡(min)</th><th>æ•™ç·´æŒ‡å®š</th>
          <th>å¥è¡Œ(min)</th><th>ç‘œä¼½</th><th>å…¶ä»–</th>
          <th>è·‘é€Ÿ</th><th>å¿ƒç‡</th><th>å‚™è¨»</th>
        </tr></thead>`;
      const tbody = data.map(r=>`
        <tr>
          <td>${r.date}</td>
          <td>${r.running}</td>
          <td>${r.weight}</td>
          <td>${r.ball}</td>
          <td>${r.assigned}</td>
          <td>${r.trail}</td>
          <td>${r.yoga}</td>
          <td>${r.other}</td>
          <td>${r.speed || "â€”"}</td>
          <td>${r.heart_rate || "â€”"}</td>
          <td>${r.remark}</td>
        </tr>
      `).join("");
      table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
      container.appendChild(table);
    }

    // === åœ–è¡¨ ===
    function renderCharts(labels, sums){
      const chartDefs = [
        { id:"aerobicChart", key:"aerobic", color:"#00bcd4" },
        { id:"assignedChart", key:"assigned", color:"#ffc107" },
        { id:"strengthChart", key:"strength", color:"#3f51b5" }
      ];
      chartDefs.forEach(({id,key,color})=>{
        if(chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx,{
          type:"bar",
          data:{
            labels,
            datasets:[{
              data:sums.map(x=>x[key]),
              backgroundColor: color+"99",
              borderColor: color,
              borderWidth:1
            }]
          },
          plugins:[ChartDataLabels],
          options:{
            responsive:true,
            scales:{
              y:{ beginAtZero:true, grid:{ color:'#eee' } },
              x:{ grid:{ display:false } }
            },
            plugins:{
              legend:{ display:false },
              datalabels:{
                color:'#333',
                anchor:'end',
                align:'top',
                font:{ weight:'bold', size:11 }
              }
            }
          }
        });
      });
    }

    // === å¹³å‡ ===
    function renderAverages(sums){
      const avg = arr=>arr.length?(arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1):0;
      document.getElementById("avgAerobic").innerText=`ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.aerobic))} åˆ†é˜/æœˆ`;
      document.getElementById("avgAssigned").innerText=`ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.assigned))} æ¬¡/æœˆ`;
      document.getElementById("avgStrength").innerText=`ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.strength))} æ¬¡/æœˆ`;
    }
  </script>
</body>
</html>
