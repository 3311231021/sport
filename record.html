<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>é‹å‹•ç´€éŒ„çµ±è¨ˆåœ–è¡¨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    body {

    /* è¡¨æ ¼å®¹å™¨å¯æ©«å‘æ»‘å‹• */

    table {

    /* === ä¸‰å€‹åœ–è¡¨æ©«å‘æ’åˆ— === */
    .chart-grid {

      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;

      max-width: 100%;

    }

    /* éŸ¿æ‡‰å¼èª¿æ•´ */
    @media (max-width: 768px) {
      body {
        margin: 10px;
        font-size: 14px;
      }
      h1 {
        font-size: 22px;
      }

  </style>
</head>

<body>
  <h1>ğŸƒâ€â™€ï¸ é‹å‹•ç´€éŒ„çµ±è¨ˆåœ–è¡¨</h1>
  <p id="todayDate"></p>

  <div id="recentTable"></div>

  <!-- åœ–è¡¨å€ï¼šä¸‰å€‹çµ±è¨ˆåœ–ä¸¦åˆ— -->
  <div class="chart-grid">
    <div class="chart-container">
      <h3>æœ‰æ°§é‹å‹•æ™‚é–“ (è·‘æ­¥ + çƒé¡ + å¥è¡Œ)</h3>
      <canvas id="aerobicChart"></canvas>
      <p id="avgAerobic"></p>
    </div>

    <div class="chart-container">
      <h3>æ•™ç·´æŒ‡å®šä½œæ¥­æ¬¡æ•¸</h3>
      <canvas id="assignedChart"></canvas>
      <p id="avgAssigned"></p>
    </div>

    <div class="chart-container">
      <h3>è‚ŒåŠ›è¨“ç·´æ¬¡æ•¸ (è‚ŒåŠ› + ç‘œä¼½)</h3>
      <canvas id="strengthChart"></canvas>
      <p id="avgStrength"></p>
    </div>
  </div>

  <script>
    // é¡¯ç¤ºä»Šå¤©æ—¥æœŸ
    const todayElement = document.getElementById("todayDate");
    const today = new Date();
    const options = { year: "numeric", month: "long", day: "numeric", weekday: "long" };
    todayElement.textContent = `ğŸ“… ä»Šå¤©æ—¥æœŸï¼š${today.toLocaleDateString("zh-TW", options)}`;

    // CSV ä¾†æºï¼ˆGitHubï¼‰
    const URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";

    let allData = [];
    let chartInstances = {};

    fetch(URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const dataRows = rows.slice(1);
        allData = dataRows.map(r => ({
          date: r[0],
          running: +r[1] || 0,
          weight: +r[2] || 0,
          ball: +r[3] || 0,
          assigned: +r[4] || 0,
          trail: +r[5] || 0,
          yoga: +r[6] || 0,
          other: +r[7] || 0,
          speed: +r[8] || 0,
          heart_rate: +r[9] || 0,
          remark: r[10] || ""
        })).filter(d => d.date);
        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderAll();
      })
      .catch(err => {
        console.error("è®€å– CSV éŒ¯èª¤ï¼š", err);
        alert("âš ï¸ ç„¡æ³•å¾ GitHub è¼‰å…¥ sport.csvï¼Œè«‹ç¢ºèªç¶²å€æˆ–æª”æ¡ˆæ˜¯å¦å…¬é–‹ã€‚");
      });

    function renderAll() {
      const sorted = [...allData].sort((a, b) => new Date(b.date) - new Date(a.date));
      renderRecentTable(sorted.slice(0, 10));

      const monthly = {};
      allData.forEach(item => {
        const ym = item.date.slice(0, 7);
        if (!monthly[ym]) monthly[ym] = { running: 0, weight: 0, ball: 0, assigned: 0, trail: 0, yoga: 0, other: 0 };
        monthly[ym].running += item.running;
        monthly[ym].weight += item.weight;
        monthly[ym].ball += item.ball;
        monthly[ym].assigned += item.assigned;
        monthly[ym].trail += item.trail;
        monthly[ym].yoga += item.yoga;
        monthly[ym].other += item.other;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d => ({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.weight + d.yoga
      }));

      if (labels.length > 12) {
        labels = labels.slice(-12);
        sums = sums.slice(-12);
      }

      renderCharts(labels, sums);
      renderAverages(sums);
    }

    function renderRecentTable(data) {
      const container = document.getElementById("recentTable");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = `
        <thead><tr>
          <th>æ—¥æœŸ</th><th>è·‘æ­¥(min)</th><th>è‚ŒåŠ›è¨“ç·´</th>
          <th>çƒé¡(min)</th><th>æ•™ç·´æŒ‡å®š</th>
          <th>å¥è¡Œ(min)</th><th>ç‘œä¼½</th><th>å…¶ä»–</th><th>è·‘é€Ÿ</th><th>å¿ƒç‡</th><th>å‚™è¨»</th>
        </tr></thead>`;
      const tbody = data.map(r => `
        <tr>
          <td>${r.date}</td><td>${r.running}</td><td>${r.weight}</td>
          <td>${r.ball}</td><td>${r.assigned}</td><td>${r.trail}</td>
          <td>${r.yoga}</td><td>${r.other}</td><td>${r.speed}</td>
          <td>${r.heart_rate}</td><td>${r.remark}</td>
        </tr>`).join("");
      table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
      container.appendChild(table);
    }

    function renderCharts(labels, sums) {
      const configs = [
        { id: "aerobicChart", label: "æœ‰æ°§æ´»å‹•æ™‚é–“", key: "aerobic", color: "#36b9cc" },
        { id: "assignedChart", label: "æ•™ç·´æŒ‡å®šä½œæ¥­", key: "assigned", color: "#f6c23e" },
        { id: "strengthChart", label: "è‚ŒåŠ›è¨“ç·´", key: "strength", color: "#4e73df" }
      ];

      configs.forEach(({ id, label, key, color }) => {
        if (chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label,
              data: sums.map(x => x[key]),
              backgroundColor: color + "99",
              borderColor: color,
              borderWidth: 1
            }]
          },
          plugins: [ChartDataLabels],
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
              legend: { display: false },
              datalabels: {
                color: "#111",
                anchor: "end",
                align: "bottom",
                font: { weight: "bold", size: 12 },
                formatter: v => v
              }
            }
          }
        });
      });
    }

    function renderAverages(sums) {
      const avg = arr => arr.length ? (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1) : 0;
      document.getElementById("avgAerobic").innerText = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.aerobic))} åˆ†é˜/æœˆ`;
      document.getElementById("avgAssigned").innerText = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.assigned))} æ¬¡/æœˆ`;
      document.getElementById("avgStrength").innerText = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.strength))} æ¬¡/æœˆ`;
    }
  </script>
</body>
</html>
