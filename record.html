<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>運動統計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      font-size: 1.8rem;
    }

    section {
      background: #fff;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* 固定圖表比例 4:3 */
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .table-wrapper {
      overflow-x: auto; /* ✅ 可水平捲動 */
    }

    table {
      min-width: 800px; /* ✅ 確保在手機時可橫向滑動 */
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      white-space: nowrap; /* 不自動換行 */
    }

    th {
      background: #0077b6;
      color: #fff;
    }

    p.note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🏃‍♀️ 運動紀錄統計</h1>
  <p class="note" id="todayDate"></p>

  <!-- ✅ 最近 10 筆紀錄 放在最上方 -->
  <section>
    <h3>📅 最近 10 筆紀錄</h3>
    <div class="table-wrapper">
      <div id="recentTable"></div>
    </div>
  </section>

  <section>
    <h3>有氧運動時間</h3>
    <div class="chart-container">
      <canvas id="aerobicChart"></canvas>
    </div>
    <p id="avgAerobic"></p>
  </section>

  <section>
    <h3>教練指定作業次數</h3>
    <div class="chart-container">
      <canvas id="assignedChart"></canvas>
    </div>
    <p id="avgAssigned"></p>
  </section>

  <section>
    <h3>肌力訓練次數</h3>
    <div class="chart-container">
      <canvas id="strengthChart"></canvas>
    </div>
    <p id="avgStrength"></p>
  </section>

  <script>
    // 顯示今天日期
    const todayElement = document.getElementById("todayDate");
    const today = new Date();
    todayElement.textContent = `📅 ${today.toLocaleDateString("zh-TW", {
      year: "numeric",
      month: "long",
      day: "numeric",
      weekday: "long"
    })}`;

    const URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";
    let allData = [];
    let chartInstances = {};

    fetch(URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const dataRows = rows.slice(1);
        allData = dataRows.map(r => ({
          date: r[0],
          running: +r[1] || 0,
          weight: +r[2] || 0,
          ball: +r[3] || 0,
          assigned: +r[4] || 0,
          trail: +r[5] || 0,
          yoga: +r[6] || 0,
          other: +r[7] || 0,
          speed: +r[8] || 0,
          heart_rate: +r[9] || 0,
          remark: r[10] || ""
        })).filter(d => d.date);

        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderAll();
      })
      .catch(() => alert("⚠️ 無法讀取 sport.csv"));

    function renderAll() {
      const monthly = {};
      allData.forEach(d => {
        const ym = d.date.slice(0, 7);
        if (!monthly[ym])
          monthly[ym] = { running: 0, ball: 0, trail: 0, assigned: 0, strength: 0, yoga: 0 };
        monthly[ym].running += d.running;
        monthly[ym].ball += d.ball;
        monthly[ym].trail += d.trail;
        monthly[ym].assigned += d.assigned;
        monthly[ym].strength += d.weight + d.yoga;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d => ({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.strength
      }));

      renderRecentTable(allData.slice(-10).reverse());
      renderCharts(labels, sums);
      renderAverages(sums);
    }

    // ✅ 長條圖內部顯示數值
    function renderCharts(labels, sums) {
      const charts = [
        { id: "aerobicChart", label: "有氧運動時間", key: "aerobic", color: "#36b9cc" },
        { id: "assignedChart", label: "教練指定作業", key: "assigned", color: "#f6c23e" },
        { id: "strengthChart", label: "肌力訓練", key: "strength", color: "#4e73df" }
      ];

      charts.forEach(({ id, label, key, color }) => {
        if (chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label,
              data: sums.map(x => x[key]),
              backgroundColor: color + "cc",
              borderColor: color,
              borderWidth: 1
            }]
          },
          plugins: [ChartDataLabels],
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
            plugins: {
              legend: { display: false },
              datalabels: {
                color: "#fff",
                anchor: "center",  // ✅ 文字放在長條中間
                align: "center",
                font: { weight: "bold", size: 12 },
                formatter: v => v
              }
            }
          }
        });
      });
    }

    // ✅ 最近 10 筆紀錄表格
    function renderRecentTable(data) {
      const container = document.getElementById("recentTable");
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>日期</th><th>跑步</th><th>肌力</th><th>球類</th>
              <th>教練</th><th>健行</th><th>瑜伽</th><th>心率</th><th>備註</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(r => `
              <tr>
                <td>${r.date}</td>
                <td>${r.running}</td>
                <td>${r.weight}</td>
                <td>${r.ball}</td>
                <td>${r.assigned}</td>
                <td>${r.trail}</td>
                <td>${r.yoga}</td>
                <td>${r.heart_rate}</td>
                <td>${r.remark}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>`;
    }

    function renderAverages(sums) {
      const avg = arr => arr.length ? (arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1) : 0;
      document.getElementById("avgAerobic").textContent = `📊 平均：${avg(sums.map(x=>x.aerobic))} 分鐘/月`;
      document.getElementById("avgAssigned").textContent = `📊 平均：${avg(sums.map(x=>x.assigned))} 次/月`;
      document.getElementById("avgStrength").textContent = `📊 平均：${avg(sums.map(x=>x.strength))} 次/月`;
    }
  </script>
</body>
</html>
