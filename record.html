<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏃‍♀️ 運動紀錄統計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fafafa;
      color: #333;
    }

    h1 { text-align: center; color: #0077b6; }
    section {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    label { display: block; margin-top: 0.6rem; }
    input, button { padding: 0.4rem; font-size: 1rem; width: 100%; box-sizing: border-box; }
    button {
      background: #0077b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0096c7; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.6rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    th { background: #0077b6; color: #fff; }

    canvas {
      width: 100%;
      max-height: 250px;
    }

    p.avg {
      text-align: center;
      margin-top: 0.3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🏃‍♀️ 運動紀錄統計</h1>

  <!-- 📋 輸入區 -->
  <section>
    <h3>新增運動紀錄</h3>
    <form id="recordForm">
      <label>日期：<input type="date" name="date" required></label>
      <label>跑步 (分鐘)：<input type="number" name="running" min="0" required></label>
      <label>肌力訓練 (次數)：<input type="number" name="strength" min="0" required></label>
      <label>教練指定作業 (次數)：<input type="number" name="assigned" min="0" required></label>
      <button type="submit">新增紀錄</button>
    </form>
  </section>

  <!-- 📊 圖表區 -->
  <section>
    <h3>有氧運動時間</h3>
    <canvas id="aerobicChart"></canvas>
    <p class="avg" id="avgAerobic"></p>
  </section>

  <section>
    <h3>教練指定作業次數</h3>
    <canvas id="assignedChart"></canvas>
    <p class="avg" id="avgAssigned"></p>
  </section>

  <section>
    <h3>肌力訓練次數</h3>
    <canvas id="strengthChart"></canvas>
    <p class="avg" id="avgStrength"></p>
  </section>

  <!-- 📅 最近紀錄 -->
  <section>
    <h3>最近紀錄</h3>
    <div id="recentTable"></div>
  </section>

  <script>
    const form = document.getElementById("recordForm");
    const tableContainer = document.getElementById("recentTable");
    let records = JSON.parse(localStorage.getItem("sportRecords") || "[]");
    let chartInstances = {};

    function saveAndRender() {
      localStorage.setItem("sportRecords", JSON.stringify(records));
      renderTable();
      renderCharts();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const entry = {
        date: formData.get("date"),
        running: +formData.get("running"),
        strength: +formData.get("strength"),
        assigned: +formData.get("assigned")
      };
      records.push(entry);
      records.sort((a, b) => new Date(a.date) - new Date(b.date));
      form.reset();
      saveAndRender();
    });

    function renderTable() {
      const latest = [...records].reverse().slice(0, 10);
      if (latest.length === 0) {
        tableContainer.innerHTML = "<p>目前沒有紀錄。</p>";
        return;
      }
      tableContainer.innerHTML = `
        <table>
          <thead><tr><th>日期</th><th>跑步</th><th>肌力</th><th>作業</th></tr></thead>
          <tbody>
            ${latest.map(r => `<tr><td>${r.date}</td><td>${r.running}</td><td>${r.strength}</td><td>${r.assigned}</td></tr>`).join("")}
          </tbody>
        </table>`;
    }

    function renderCharts() {
      if (records.length === 0) return;
      const monthly = {};
      records.forEach(r => {
        const ym = r.date.slice(0, 7);
        if (!monthly[ym]) monthly[ym] = { running: 0, strength: 0, assigned: 0 };
        monthly[ym].running += r.running;
        monthly[ym].strength += r.strength;
        monthly[ym].assigned += r.assigned;
      });
      const labels = Object.keys(monthly).sort();
      const sums = Object.values(monthly);

      drawChart("aerobicChart", "有氧運動時間", labels, sums.map(x => x.running), "#36b9cc");
      drawChart("assignedChart", "教練指定作業", labels, sums.map(x => x.assigned), "#f6c23e");
      drawChart("strengthChart", "肌力訓練", labels, sums.map(x => x.strength), "#4e73df");

      const avg = arr => (arr.reduce((a,b)=>a+b,0)/arr.length || 0).toFixed(1);
      document.getElementById("avgAerobic").textContent = `📊 平均 ${avg(sums.map(x=>x.running))} 分/月`;
      document.getElementById("avgAssigned").textContent = `📊 平均 ${avg(sums.map(x=>x.assigned))} 次/月`;
      document.getElementById("avgStrength").textContent = `📊 平均 ${avg(sums.map(x=>x.strength))} 次/月`;
    }

    function drawChart(id, label, labels, data, color) {
      if (chartInstances[id]) chartInstances[id].destroy();
      const ctx = document.getElementById(id);
      chartInstances[id] = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{ label, data, backgroundColor: color + "99", borderColor: color }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // 初次載入
    saveAndRender();
  </script>
</body>
</html>
