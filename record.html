<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>運動統計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      font-size: 1.8rem;
    }

    section {
      background: #fff;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* 讓圖表維持 4:3 比例 */
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #0077b6;
      color: #fff;
    }

    p.note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🏃‍♀️ 運動紀錄統計</h1>
  <p class="note" id="todayDate"></p>

  <section>
    <h3>有氧運動時間</h3>
    <div class="chart-container">
      <canvas id="aerobicChart"></canvas>
    </div>
    <p id="avgAerobic"></p>
  </section>

  <section>
    <h3>教練指定作業次數</h3>
    <div class="chart-container">
      <canvas id="assignedChart"></canvas>
    </div>
    <p id="avgAssigned"></p>
  </section>

  <section>
    <h3>肌力訓練次數</h3>
    <div class="chart-container">
      <canvas id="strengthChart"></canvas>
    </div>
    <p id="avgStrength"></p>
  </section>

  <section>
    <h3>最近 10 筆紀錄</h3>
    <div id="recentTable"></div>
  </section>
