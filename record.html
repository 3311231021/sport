<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🏋️‍♀️ 運動記錄 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    #todayDate {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-bottom: 30px;
    }
    table {
      min-width: 900px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 13px;
      white-space: nowrap;
    }
    th {
      background-color: #f3f3f3;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .chart-box {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .chart-box h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }
    .avg-box {
      font-size: 13px;
      margin-top: 4px;
      color: #555;
    }
    canvas {
      width: 100% !important;
      height: 220px !important;
    }
    select {
      padding: 5px 8px;
      font-size: 13px;
      margin-bottom: 15px;
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      h1 { font-size: 18px; }
      th, td { font-size: 11px; }
      canvas { height: 160px !important; }
    }
  </style>
</head>
<body>
  <h1>🏋️‍♀️ Workout 運動記錄</h1>
  <div id="todayDate"></div>

  <h2>🗓️ 最近 10 筆運動紀錄</h2>
  <div class="table-wrapper" id="recentTable"></div>

  <div style="text-align:center;">
    <label for="monthRange">顯示區間：</label>
    <select id="monthRange">
      <option value="6">最近 6 個月</option>
      <option value="12" selected>最近 12 個月</option>
      <option value="all">全部月份</option>
    </select>
  </div>

  <div class="chart-container">
    <div class="chart-box">
      <h3>🏃‍♂️ 有氧活動時間 (min)</h3>
      <canvas id="aerobicChart"></canvas>
      <div class="avg-box" id="avgAerobic"></div>
    </div>
    <div class="chart-box">
      <h3>📋 教練指定作業完成次數</h3>
      <canvas id="assignedChart"></canvas>
      <div class="avg-box" id="avgAssigned"></div>
    </div>
    <div class="chart-box">
      <h3>💪 肌力訓練次數</h3>
      <canvas id="strengthChart"></canvas>
      <div class="avg-box" id="avgStrength"></div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";
    const todayElement = document.getElementById("todayDate");
    const monthRangeSelect = document.getElementById("monthRange");
    let allData = [];
    let chartInstances = {};

    // 🕓 將 "6'12"" 轉換成秒數
    function parsePace(paceStr) {
      if (!paceStr) return 0;
      const match = paceStr.match(/(\d+)'(\d+)"/);
      if (!match) return 0;
      const min = parseInt(match[1]);
      const sec = parseInt(match[2]);
      return min * 60 + sec;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const options = { year: "numeric", month: "long", day: "numeric", weekday: "long" };
      todayElement.textContent = `📅 今天日期：${today.toLocaleDateString("zh-TW", options)}`;
      fetchCSV();
      monthRangeSelect.addEventListener("change", renderAll);
    });

    // === 讀取 CSV ===
    function fetchCSV() {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csvText => {
          const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          allData = results.data.map(r => {
            const paceStr = r["跑速"] || r.speed || "";
            const paceSec = parsePace(paceStr);
            return {
              date: r["日期"] || r.date,
              running: +r["跑步(min)"] || +r.running || 0,
              weight: +r["肌力訓練"] || +r.weight || 0,
              ball: +r["球類(min)"] || +r.ball || 0,
              assigned: +r["教練指定"] || +r.assigned || 0,
              trail: +r["健行(min)"] || +r.trail || 0,
              yoga: +r["瑜伽"] || +r.yoga || 0,
              other: +r["其他"] || +r.other || 0,
              speed: paceStr,      // 顯示用格式
              speedSec: paceSec,   // 秒數（計算用）
              heart_rate: +r["心率"] || +r.heart_rate || "",
              remark: r["備註"] || r.remark || ""
            };
          }).filter(d => d.date);

          allData.sort((a,b)=>new Date(a.date)-new Date(b.date));
          renderAll();
        })
        .catch(err => {
          console.error("CSV 讀取錯誤:", err);
          alert("無法讀取 CSV 資料");
        });
    }

    // === 主渲染 ===
    function renderAll() {
      if (!allData.length) return;
      const range = monthRangeSelect.value;

      const recent10 = [...allData].sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,10);
      renderRecentTable(recent10);

      todayElement.innerHTML = todayElement.textContent + `<br>📈 更新至：${allData.at(-1).date}`;

      const monthly = {};
      allData.forEach(item => {
        const ym = item.date.slice(0,7);
        if (!monthly[ym]) monthly[ym] = { running:0, weight:0, ball:0, assigned:0, trail:0, yoga:0, other:0 };
        monthly[ym].running += item.running;
        monthly[ym].weight += item.weight;
        monthly[ym].ball += item.ball;
        monthly[ym].assigned += item.assigned;
        monthly[ym].trail += item.trail;
        monthly[ym].yoga += item.yoga;
        monthly[ym].other += item.other;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d=>({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.weight + d.yoga
      }));

      if (range !== "all") {
        const n = +range;
        labels = labels.slice(-n);
        sums = sums.slice(-n);
      }

      renderCharts(labels, sums);
      renderAverages(sums);
    }

    // === 表格 ===
    function renderRecentTable(data){
      const container = document.getElementById("recentTable");
      container.innerHTML = "";
      const table = document.createElement("table");
      const thead = `
        <thead><tr>
          <th>日期</th><th>跑步(min)</th><th>肌力訓練</th>
          <th>球類(min)</th><th>教練指定</th>
          <th>健行(min)</th><th>瑜伽</th><th>其他</th>
          <th>跑速</th><th>心率</th><th>備註</th>
        </tr></thead>`;
      const tbody = data.map(r=>`
        <tr>
          <td>${r.date}</td>
          <td>${r.running}</td>
          <td>${r.weight}</td>
          <td>${r.ball}</td>
          <td>${r.assigned}</td>
          <td>${r.trail}</td>
          <td>${r.yoga}</td>
          <td>${r.other}</td>
          <td>${r.speed || "—"}</td>
          <td>${r.heart_rate || "—"}</td>
          <td>${r.remark}</td>
        </tr>
      `).join("");
      table.innerHTML = thead + "<tbody>" + tbody + "</tbody>";
      container.appendChild(table);
    }

    // === 圖表 ===
    function renderCharts(labels, sums){
      const chartDefs = [
        { id:"aerobicChart", key:"aerobic", color:"#00bcd4" },
        { id:"assignedChart", key:"assigned", color:"#ffc107" },
        { id:"strengthChart", key:"strength", color:"#3f51b5" }
      ];
      chartDefs.forEach(({id,key,color})=>{
        if(chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx,{
          type:"bar",
          data:{
            labels,
            datasets:[{
              data:sums.map(x=>x[key]),
              backgroundColor: color+"99",
              borderColor: color,
              borderWidth:1
            }]
          },
          plugins:[ChartDataLabels],
          options:{
            responsive:true,
            scales:{
              y:{ beginAtZero:true, grid:{ color:'#eee' } },
              x:{ grid:{ display:false } }
            },
            plugins:{
              legend:{ display:false },
              datalabels:{
                color:'#333',
                anchor:'end',
                align:'top',
                font:{ weight:'bold', size:11 }
              }
            }
          }
        });
      });
    }

    // === 平均 ===
    function renderAverages(sums){
      const avg = arr=>arr.length?(arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(1):0;
      document.getElementById("avgAerobic").innerText=`📊 平均：${avg(sums.map(x=>x.aerobic))} 分鐘/月`;
      document.getElementById("avgAssigned").innerText=`📊 平均：${avg(sums.map(x=>x.assigned))} 次/月`;
      document.getElementById("avgStrength").innerText=`📊 平均：${avg(sums.map(x=>x.strength))} 次/月`;
    }
  </script>
</body>
</html>
