<!DOCTYPE html>

<head>

  <style>

</head>
<body>
  <h1>ğŸƒâ€â™€ï¸ é‹å‹•ç´€éŒ„çµ±è¨ˆ</h1>
  <p class="note" id="todayDate"></p>

  <section>
    <h3>æœ‰æ°§é‹å‹•æ™‚é–“</h3>
    <canvas id="aerobicChart"></canvas>
    <p id="avgAerobic"></p>
  </section>

  <section>
    <h3>æ•™ç·´æŒ‡å®šä½œæ¥­æ¬¡æ•¸</h3>
    <canvas id="assignedChart"></canvas>
    <p id="avgAssigned"></p>
  </section>

  <section>
    <h3>è‚ŒåŠ›è¨“ç·´æ¬¡æ•¸</h3>
    <canvas id="strengthChart"></canvas>
    <p id="avgStrength"></p>
  </section>

  <section>
    <h3>æœ€è¿‘ç´€éŒ„</h3>
    <div id="recentTable"></div>
  </section>

  <script>
    const todayElement = document.getElementById("todayDate");
    const today = new Date();
    todayElement.textContent = `ğŸ“… ${today.toLocaleDateString("zh-TW", {year: "numeric", month: "long", day: "numeric", weekday: "long"})}`;

    const URL = "https://raw.githubusercontent.com/3311231021/sport/main/sport.csv";
    let allData = [];
    let chartInstances = {};

    fetch(URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const dataRows = rows.slice(1);
        allData = dataRows.map(r => ({
          date: r[0],
          running: +r[1] || 0,
          weight: +r[2] || 0,
          ball: +r[3] || 0,
          assigned: +r[4] || 0,
          trail: +r[5] || 0,
          yoga: +r[6] || 0
        })).filter(d => d.date);
        allData.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderAll();
      })
      .catch(() => alert("âš ï¸ ç„¡æ³•è®€å– sport.csv"));

    function renderAll() {
      const monthly = {};
      allData.forEach(d => {
        const ym = d.date.slice(0, 7);
        if (!monthly[ym]) monthly[ym] = { running: 0, ball: 0, trail: 0, assigned: 0, strength: 0, yoga: 0 };
        monthly[ym].running += d.running;
        monthly[ym].ball += d.ball;
        monthly[ym].trail += d.trail;
        monthly[ym].assigned += d.assigned;
        monthly[ym].strength += d.weight + d.yoga;
      });

      let labels = Object.keys(monthly).sort();
      let sums = Object.values(monthly).map(d => ({
        aerobic: d.running + d.ball + d.trail,
        assigned: d.assigned,
        strength: d.strength
      }));

      renderCharts(labels, sums);
      renderRecentTable(allData.slice(-7).reverse());
      renderAverages(sums);
    }

    function renderCharts(labels, sums) {
      const charts = [
        { id: "aerobicChart", label: "æœ‰æ°§é‹å‹•æ™‚é–“", key: "aerobic", color: "#36b9cc" },
        { id: "assignedChart", label: "æ•™ç·´æŒ‡å®šä½œæ¥­", key: "assigned", color: "#f6c23e" },
        { id: "strengthChart", label: "è‚ŒåŠ›è¨“ç·´", key: "strength", color: "#4e73df" }
      ];

      charts.forEach(({ id, label, key, color }) => {
        if (chartInstances[id]) chartInstances[id].destroy();
        const ctx = document.getElementById(id);
        chartInstances[id] = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label,
              data: sums.map(x => x[key]),
              backgroundColor: color + "99",
              borderColor: color,
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
      });
    }

    function renderRecentTable(data) {
      const container = document.getElementById("recentTable");
      container.innerHTML = `
        <table>
          <thead><tr><th>æ—¥æœŸ</th><th>è·‘æ­¥</th><th>è‚ŒåŠ›</th><th>çƒé¡</th><th>ä½œæ¥­</th></tr></thead>
          <tbody>
            ${data.map(r => `<tr><td>${r.date}</td><td>${r.running}</td><td>${r.weight}</td><td>${r.ball}</td><td>${r.assigned}</td></tr>`).join("")}
          </tbody>
        </table>`;
    }

    function renderAverages(sums) {
      const avg = arr => arr.reduce((a,b)=>a+b,0) / arr.length || 0;
      document.getElementById("avgAerobic").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.aerobic)).toFixed(1)} åˆ†é˜/æœˆ`;
      document.getElementById("avgAssigned").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.assigned)).toFixed(1)} æ¬¡/æœˆ`;
      document.getElementById("avgStrength").textContent = `ğŸ“Š å¹³å‡ï¼š${avg(sums.map(x=>x.strength)).toFixed(1)} æ¬¡/æœˆ`;
    }
  </script>
</body>
